<script type="text/x-red" data-template-name="slackbot-listen">

   <div class="form-row">
        <label for="node-input-slackbot"> Slackbot Token</label>
        <input type="text" id="node-input-slackbot">
    </div>

    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name of this Node">
    </div>

    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-ambient" placeholder="" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-ambient" style="width: 70%;">Listen to all messages?</label>
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="slackbot-listen">

    <h3>About</h3>
    <p>Likes the status specified in the ID parameter as the authenticating user. Returns the liked status when successful</p>

    <h3>Use</h3>
    <p>To use either configure the form or pass the tweet id as a parameter inside the payload object ({"tweet"":"1234567890"}).
    </p>
    <p>For more information on these parameters see the twitter API:</p>
    <p><a href="https://dev.twitter.com/rest/reference/post/favorites/create" target="_blank">favorites/create</a></p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('slackbot-listen', {
        category: 'chat',
        defaults: {
            slackbot: {value:"", type:"slackbot-controller"},
            name: {value:""},
            ambient: {value:false}
        },
        inputs:0,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        icon: "slack.png",     // saved in  icons/myicon.png
        color: "#EAA820",
        label: function() {
            return this.name || "Slack Listen";
        },
        paletteLabel: "Slack Listen"

    });
</script>
